<table>
	<tr>
		<td>Id</td>
		<td>{{teacher.id}}</td>
	</tr>
	<tr>
		<td>First name</td>
		<td>{{teacher.firstName}}</td>
	</tr>
	<tr>
		<td>Last name</td>
		<td>{{teacher.lastName}}</td>
	</tr>
	<tr>
		<td>Degree</td>
		<td>{{teacher.degree}}</td>
	</tr>
	<tr>
		<td>Department</td>
		<td>{{teacher.department}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<div>
				<button (click)="editTeacher(teacher.id)">Edit</button>
				<button (click)="deleteTeacher()">Delete</button>
			</div>
		</td>
	</tr>
</table>
